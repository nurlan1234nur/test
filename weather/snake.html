<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/London_Skyline_%28125508655%29.jpeg/1920px-London_Skyline_%28125508655%29.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }

    .weather-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 50px;
      padding: 10px 30px;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .forecast-card {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .forecast-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container weather-container mt-5">
    <h1 class="text-center">Weather Information</h1>
    <div class="row">
      <div class="col-md-8 mx-auto text-center">
        <input type="text" id="city" class="form-control mb-3" placeholder="Enter city name">
        <button onclick="getWeather()" class="btn btn-custom w-100">Get Weather</button>
      </div>
    </div>
    
    <div id="weather" class="mt-4">
      <!-- Weather info will appear here -->
    </div>

    <div class="row mt-4">
      <!-- Dynamic weather forecast will be injected here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
